<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let n = +prompt("Nhập vào số nguyên dương n");
        for (let i = 1; i <= n; i++){
            if(i % 2 === 0){
                console.log(Math.pow(i , 2));
            }
        }
    </script>
</body>
