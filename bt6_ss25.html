<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n, f0, f1, fn;
        n = +prompt("Nhập vào số nguyên dương ns");
        if (n > 0) {
            f0 = 0;
            f1 = 1;
            fn = 1;
            for (let i = 2; i <= n; i++) {
                fn = f0 + f1;
                f0 = f1;
                f1 = fn;
            }
            console.log("Số fibonacci thứ " + n + " là: " + fn);
        }else{
            console.log("Không hợp lệ")
        }
    </script>
</body>
</html>
