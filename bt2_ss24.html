<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = +prompt("Nhập vào số nguyên dương ");
        let b = +prompt("Nhập vào số nguyên dương b");
        let sum=0;
        sum = parseInt(sum);
        for(let i = a+1; i < b; i++){
            if( i > 0){
            sum+=i;
            }
        }
        console.log("Tổng các số trong khoảng a - b là: " + sum);
    </script>
</body>
</html
