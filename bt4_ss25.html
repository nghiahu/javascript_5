<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = +prompt("Nhập vào số nguyên dương n");
        let core = 1, sum =0;
        core = parseInt(core);
        sum = parseInt(sum);

        for (let i = 1; i <= n; i++){
            for (let j = i;j <= i;j++ ){
                core = core * j; 
            }
            sum += core;
        }
        console.log(sum);
    </script>
</body>
</html>
