<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
var n, S;
  n = +prompt("Nhập vào một số nguyên dương n:");
  if (n <= 0 || isNaN(n)) {
    console.log("Không hợp lệ");
  }
S = 0
for (var i = 1; i <= n; i++) {
  S += 1 / Math.pow(i, 3);
}
S = S.toFixed(5);
console.log("Kết quả biểu thức S là: " + S);

    </script>
</body>
</html>
