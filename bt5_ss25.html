<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = prompt("Nhập vào số nguyên dương n");
        let len = n.length;
        let sum = 0;
        sum = parseInt(sum);
        for(let i = 0; i < len ; i++ ){
            if(n[i] % 2 === 0){
                sum += 1;
            }
        }
        console.log("Trong số n có " + sum + " chữ số chẵn");
    </script>
</body>
</html>
